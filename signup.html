<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/34a1492b15.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./login/signup.css">
</head>
<body>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <h4>It's free and only takes a minute</h4>
        <form method="GET" class="forms" name="signupform" action="/login.html" onsubmit="return validated()">
            <label>First Name</label>
            <input type="text" placeholder="">
            <label> Last Name</label>
            <input type="text" placeholder="">
            <label>Email Address</label>
            <input type="email" placeholder="" id="email_error">
            <label>Password</label>
            <input type="password" placeholder="" id="pass_error">
            <label>confirm Password</label>
            <input type="password" placeholder="">
            <button type="submit" class="btn">Login</button>
        </form>
        <p>By clicking the sign up button,you agree to our <br>
            <a href="#">Terms and Conditions</a> and <a href="#">Privacy policy</a>
        </p>
    </div>
    <p class="para-2">Already have an account? <a href="./login.html">Login here</a></p>
    
    <script src="valid.js">
        
    </script>
</body>
</html>
